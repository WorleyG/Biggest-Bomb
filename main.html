<!DOCTYPE html>
<html>
<head>

<body>

	<!--INTRO PANEL-->

		<div class="input-group center">

  				<a class="btn btn-default" type="button" id="submit">Submit</a>
  			</span>
		</div>
		
	</div>

	
	<!--RESULT PANEL-->
	<div class="panel center" class="mainPanel" id="resultPanel">

		<h1 id="titleHeader">Result</h1>

		<div class="panel center">
			<p class="center" id="submission">taco</p>
		</div>	
	</div>


	<script src="main.js"></script>
	<script src="themoviedb.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</html>
